
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Atividade 06</title>
    <style>
        body { 
            font-family: Arial; 
            margin: 20px; 
        }

        .container { 
            display: flex; 
            gap: 40px; 
        }

        .box { 
            border:1px solid #ccc; 
            padding:15px; 
            width:320px; 
        }

        h2 { 
            text-align:center; 
        }

        input, select { 
            width:100%; 
            margin-bottom:10px; 
            padding:5px; 
        }

        button { 
            background-color:blue; 
            color:#fff; 
            padding:5px; 
            margin-right:5px; 
            border:none; 
            cursor:pointer; 
        }

        p { 
            margin:5px 0; 
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="box">
            <select id="categoria">
                <option>Mercado</option>
                <option>Transporte</option>
                <option>Lazer</option>
                <option>Outros</option>
            </select>

            <input type="number" id="valor" placeholder="Valor">
            <input type="text" id="data" placeholder="DD/MM/AAAA">

            <button onclick="adicionar()">Adicionar</button>
            <button onclick="calcular()">Calcular</button>

            <div id="gastos"></div>
        </div>

        <div class="box">
            <h2>Resumo</h2>
            <p id="total">Total: 0</p>
            <p id="totalMes04">Total mês 04: 0</p>
            <p id="totalMercado">Total Mercado: 0</p>
        </div>

    </div>

    <script>
        var total = 0;
        var mes04 = 0;
        var mercado = 0;

        function adicionar() {
            var c = document.getElementById("categoria").value;
            var v = Number(document.getElementById("valor").value);
            var d = document.getElementById("data").value;

            if (v === 0 || d === "") {
                alert("Preencha todos os campos!");
                return;
            }

            document.getElementById("gastos").innerHTML += "<p>" + c + " - " + d + " - " + v + "</p>";

            total += v;
            if (d.substring(3,5) == "04") mes04 += v;
            if (c == "Mercado") mercado += v;

            calcular();
        }

        function calcular() {
            document.getElementById("total").innerText = "Total: " + total;
            document.getElementById("totalMes04").innerText = "Total mês 04: " + mes04;
            document.getElementById("totalMercado").innerText = "Total Mercado: " + mercado;
        }
    </script>

</body>
</html>
