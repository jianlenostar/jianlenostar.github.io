<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <label for="nomeCompleto">nome completo:</label>
    <input id="nomeCompleto" type="text">

    <br>
    <button onclick="separarNomeCompleto()">resenha!</button>

    <br><br>
    <input id="nome" placeholder="">
    <input id="sobrenome" placeholder=""">

    <script>
      function separarNomeCompleto(){
        let nomeCompleto = document.getElementById("nomeCompleto").value.trim()
        let partes = nomeCompleto.split(" ")

        let nome = ""
        let sobrenome = ""

        if(partes.length > 1){
          nome = partes[0]
          sobrenome = partes[1]
        }else{
          nome = partes[0]
          sobrenome = ""
        }

        document.getElementById("nome").value = nome
        document.getElementById("sobrenome").value = sobrenome
      }
    </script>

</body>
</html>
